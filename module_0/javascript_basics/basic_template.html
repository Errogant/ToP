<!DOCTYPE html>
<head>
	This is a practice sheet for using JavaScript in HTML
</head>
<body>
	<script type="text/javascript">
		function add7(number){
			return number + 7;
		}

		function multiply(num1, num2){
			return num1 * num2;
		}

		function capitalize(string){
			capital_s = string.charAt(0).toUpperCase() + string.substring(1).toLowerCase();
			return capital_s;
		}

		function lastLetter(string){
			index = string.length;
			return string.charAt(index - 1);
		}
	</script>>
</body>
