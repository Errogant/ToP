<!DOCTYPE html>
<script>
	function computerPlay(){
		return Math.floor(3*Math.random()) % 3;
	}

	function userPlay(){
		u_choice = prompt("What is your move?");
		u_choice = u_choice.charAt(0).toUpperCase() + u_choice.substr(1);
		switch(u_choice){
			case "Rock":
				return 0;
			case "Paper":
				return 1;
			case "Scissors": 
				return 2;
			default:
				return undefined;
		}
		return u_choice;
	}

	function numToWord(num){
		switch(num){
			case 0:
				return "Rock";
			case 1:
				return "Paper";
			case 2: 
				return "Scissors";
			default:
				return undefined;
		}
	}

	function playRound(){
		c_choice = computerPlay();
		u_choice = userPlay();
		outcome = (u_choice - c_choice);
			if(outcome == 0 || outcome == -3){
				console.log("A ha! Truly a valiant bout! " + numToWord(u_choice) + " and " + numToWord(c_choice) + "dance merrily through the fields of peril, evenly matched before the eyes of Gods and men!");
				return 0;
			}
			else if(outcome == 1 || outcome == -2 ){
				console.log("You win the match! " + numToWord(u_choice) + " beats " + numToWord(c_choice) + "! Glory everlasting is yours.");
				return 1;
			}
			else if(outcome == 2 || outcome == -1){
				console.log("You lose the match! " + numToWord(u_choice) + " could never withstand the might of " + numToWord(c_choice) + ". Yours are the bitter ashes of defeat.");
				return -1;
			}
	}

	function game(){
		var score = 0;
		for(i = 0; i < 5; i++){
			score += playRound();
		}

		if(score > 0){
			console.log("You win the game! All creation bows before you on this, the day of your ascension.")
		}
		else if(score < 0){
			console.log("You've lost the game. If winning were a matter of effort, you might have triumphed... Sadly, it is a matter of being good.")
		}
		else if(score == 0){
			console.log("And so the battle will rage onwards. In our hearts. In our minds. And, in my case, in the court of civil law. I wagered a fortune which I did not necissarily 'own' on this match, and now am left utterly destitute.")
		}
	}
</script>
